<h1>{{ question.question_text }}</h1>

{% if error_message %} <p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'add:vote' question.id %}" method="post">
{% csrf_token %}
{% for equation in question.equation_set.all %}
    <input type="radio" name="equation" id="equation{{ forloop.counter }}" value ="{{ equation.id }}">
    <label for="equation{{ forloop.counter }}">{{ equation.choice_text }}</label><br>
{% endfor %}
<input type="submit" value="Vote">
</form>
